<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<title>Timer</title>
</head>

<body>

	<div class="timer">
		<div class="controls">
			<input type="text" id="input" value="30" maxlength="3">
			<div>
				<button id="play"><i class="far fa-play-circle"></i></button>
				<button id="pause"><i class="far fa-pause-circle"></i></button>
			</div>
		</div>
		<svg height="400px" width="400px">
			<circle class="circle" transform="rotate(-90 200 200)" r="190" cx="200" cy="200" fill="transparent"
				stroke="white" stroke-width="15">
		</svg>
	</div>

	<script src="timer.js"></script>
	<script src="app.js"></script>
</body>

</html>
